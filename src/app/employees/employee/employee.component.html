<!-- 需要倒入ReactiveFormsModule 从 angular/forms -->
<form [formGroup]='service.form' class="normal-form">
  <!-- 框体的大小 -->
  <mat-grid-list cols="2" rowHeight=300px>
    <!-- 左上角区域 -->
    <mat-grid-tile>
      <div class="controles-container">
        <!-- 不显示的数据用 hidden隐藏 -->
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <!-- formControlName 在service里导入 -->
          <input formControlName="fullName" matInput placeholder="Full Name*">
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error>Invalid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="mobile" matInput placeholder="Mobile*">
          <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This filed is mandatory.</mat-error>
          <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="city" matInput placeholder="City">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <!-- 右上角区域 -->
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value='1'>Male</mat-radio-button>
            <mat-radio-button value='2'>FeMale</mat-radio-button>
            <mat-radio-button value='3'>Other</mat-radio-button>
          </mat-radio-group>
        </div>
        <mat-form-field>
          <mat-select formControlName="department" placeholder="Department">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let department of departments">
            <mat-option value="{{department.id}}">{{department.value}}</mat-option>
          </ng-container>
          </mat-select>
        </mat-form-field>
        <!-- 日期输入框的用法 -->
        <mat-form-field>
          <input formControlName="hireDate" matInput [matDatepicker] = "picker" placeholder="Hire Time">
          <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="add-bottom-padding">
          <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
        </div>
        <div class="button-row">
          <!-- 如果填写不对，提交按钮是灰的 -->
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>

    </mat-grid-tile>
    <mat-grid-tile>
      <h1>I am here 3 </h1>
    </mat-grid-tile>
    <mat-grid-tile>
      <h1>I am here 4 </h1>
    </mat-grid-tile>
  </mat-grid-list>

</form>
